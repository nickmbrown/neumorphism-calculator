<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Calculator</title>
    <link rel="icon" type="image/png" href="http://www.google.com/s2/u/0/favicons?domain=nickmbrown.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="theme-switch-wrapper">
        <i id="toggle-icon" class="toggle-icon fas fa-sun"></i>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <div class="calculator">
        <div class="calculator-display">
            <h1>0</h1>
        </div>
        <div class="calculator-buttons">
            <button class="operator inner-outer-shadow" value="+"><span>+</span></button>
            <button class="operator inner-outer-shadow" value="-"><span>−</span></button>
            <button class="operator inner-outer-shadow" value="*"><span>×</span></button>
            <button class="operator inner-outer-shadow" value="/"><span>÷</span></button>
            <button value="7" class="digit outer-shadow"><span>7</span></button>
            <button value="8" class="digit outer-shadow"><span>8</span></button>
            <button value="9" class="digit outer-shadow"><span>9</span></button>
            <button value="4" class="digit outer-shadow"><span>4</span></button>
            <button value="5" class="digit outer-shadow"><span>5</span></button>
            <button value="6" class="digit outer-shadow"><span>6</span></button>
            <button value="1" class="digit outer-shadow"><span>1</span></button>
            <button value="2" class="digit outer-shadow"><span>2</span></button>
            <button value="3" class="digit outer-shadow"><span>3</span></button>
            <button class="decimal outer-shadow" value="."><span>.</span></button>
            <button value="0" class="digit outer-shadow"><span>0</span></button>
            <button class="clear inner-outer-shadow" id="clear-btn" value="C"><span>C</span></button>
            <button class="equal-sign operator inner-outer-shadow" value="="><span>=</span></button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
