<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <h1>0</h1>
        </div>
        <div class="calculator-buttons">
            <button class="operator" value="+"><span>+</span></button>
            <button class="operator" value="-"><span>−</span></button>
            <button class="operator" value="*"><span>×</span></button>
            <button class="operator" value="/"><span>÷</span></button>
            <button value="7" class="digit"><span>7</span></button>
            <button value="8" class="digit"><span>8</span></button>
            <button value="9" class="digit"><span>9</span></button>
            <button value="4" class="digit"><span>4</span></button>
            <button value="5" class="digit"><span>5</span></button>
            <button value="6" class="digit"><span>6</span></button>
            <button value="1" class="digit"><span>1</span></button>
            <button value="2" class="digit"><span>2</span></button>
            <button value="3" class="digit"><span>3</span></button>
            <button class="decimal" value="."><span>.</span></button>
            <button value="0" class="digit"><span>0</span></button>
            <button class="clear" id="clear-btn" value="C"><span>C</span></button>
            <button class="equal-sign operator" value="="><span>=</span></button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
